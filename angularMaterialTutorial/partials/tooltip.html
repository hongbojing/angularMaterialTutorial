<md-bottom-sheet class="md-grid" layout="column" ng-cloak>
	<md-content>
		<md-button class="md-primary md-raised" ng-click="showCustom($event)"  flex="100"  flex-gt-md="auto">
			Show code pic
		</md-button>
	</md-content>
	<div id="tooltipContainer" ng-controller="tooltipController as ctrl" layout="column" style="width:200px;margin-left: 100px; margin-right: 20px"  ng-cloak>
		<br/><br/><br/>

		<md-button class="md-raised md-primary">Hello
			<md-tooltip md-visible="demo.showTooltip" md-direction="{{demo.tooltipDirection}}">ssssssssssssss!</md-tooltip>
		</md-button>

		<p>Tool Tip Direction </p>

		<md-radio-group ng-model="demo.tooltipDirection" >

			<md-radio-button value="left">Left </md-radio-button>

			<md-radio-button value="top">Top</md-radio-button>

			<md-radio-button value="bottom"  class="md-primary">Bottom</md-radio-button>

			<md-radio-button value="right">Right</md-radio-button>

		</md-radio-group>

	</div>
</md-bottom-sheet>
