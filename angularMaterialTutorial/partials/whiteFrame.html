<md-bottom-sheet class="md-grid" layout="column" ng-cloak>

	<div class="frameContainer" ng-controller="whiteFrameController as ctrl" layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px; overflow: auto;" ng-cloak>

		<md-whiteframe class="md-whiteframe-1dp"
					   flex-sm="45" flex-gt-sm="35" flex-gt-md="25"
					   layout layout-align="center center">
			<span>.md-whiteframe-1dp</span>
		</md-whiteframe>

		<md-whiteframe class="md-whiteframe-2dp"
					   flex-sm="45" flex-gt-sm="35" flex-gt-md="25"
					   layout layout-align="center center">
			<span>.md-whiteframe-2dp</span>
		</md-whiteframe>

		<md-whiteframe class="md-whiteframe-3dp"
					   flex-sm="45" flex-gt-sm="35" flex-gt-md="25"
					   layout layout-align="center center">
			<span>.md-whiteframe-3dp</span>
		</md-whiteframe>

		<md-whiteframe class="md-whiteframe-10dp"
					   flex-sm="45" flex-gt-sm="35" flex-gt-md="25"
					   layout layout-align="center center">
			<span>.md-whiteframe-10dp</span>
		</md-whiteframe>

		<md-whiteframe class="md-whiteframe-15dp"
					   flex-sm="45" flex-gt-sm="35" flex-gt-md="25"
					   layout layout-align="center center">
			<span>.md-whiteframe-15dp</span>
		</md-whiteframe>

		<md-whiteframe class="md-whiteframe-20dp"
					   flex-sm="45" flex-gt-sm="35" flex-gt-md="25"
					   layout layout-align="center center">
			<span>.md-whiteframe-20dp</span>
		</md-whiteframe>

		<md-whiteframe class="md-whiteframe-22dp"
					   flex-sm="45" flex-gt-sm="35" flex-gt-md="25"
					   layout layout-align="center center">
			<span>.md-whiteframe-22dp</span>
		</md-whiteframe>

		<md-whiteframe class="md-whiteframe-23dp"
					   flex-sm="45" flex-gt-sm="35" flex-gt-md="25"
					   layout layout-align="center center">
			<span>.md-whiteframe-23dp</span>
		</md-whiteframe>

		<md-whiteframe class="md-whiteframe-24dp"
					   flex-sm="45" flex-gt-sm="35" flex-gt-md="25"
					   layout layout-align="center center">
			<span>.md-whiteframe-24dp</span>
		</md-whiteframe>

	</div>
</md-bottom-sheet>
