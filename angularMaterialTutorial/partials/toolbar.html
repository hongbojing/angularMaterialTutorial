<md-bottom-sheet class="md-grid" layout="column" ng-cloak>

	<div id="toolbarContainer" ng-controller="toolbarController as ctrl" layout="column" ng-cloak>

		<md-content>

			<md-toolbar md-scroll-shrink>
				<div class="md-toolbar-tools">

					<md-button class="md-icon-button" aria-label="Settings">
						<md-icon class="material-icons">menu</md-icon>
					</md-button>

					<h2>
						<span>Contacts</span>
					</h2>

					<span flex></span>

					<md-button class="md-icon-button" aria-label="More">
						<md-icon class="material-icons">more_vert</md-icon>

					</md-button>
				</div>
			</md-toolbar>

			<md-list>
				<md-subheader class="md-no-sticky">Contacts</md-subheader>
				<md-list-item class="md-2-line contact-item" ng-repeat="(index, contact) in ctrl.allContacts"
							  ng-if="ctrl.contacts.indexOf(contact) < 0">
					<img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
					<div class="md-list-item-text compact">
						<h3>{{contact.name}}</h3>
						<p>{{contact.email}}</p>
					</div>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
			<md-list>
				<md-subheader class="md-no-sticky">Contacts (With Insets)</md-subheader>
				<md-list-item class="md-2-line contact-item" ng-repeat="(index, contact) in ctrl.allContacts"
							  ng-if="ctrl.contacts.indexOf(contact) < 0">
					<img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
					<div class="md-list-item-text compact">
						<h3>{{contact.name}}</h3>
						<p>{{contact.email}}</p>
					</div>
					<md-divider md-inset ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
</md-bottom-sheet>
